<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <link rel="stylesheet" href="/admin/dark.css">
    <script src="https://unpkg.com/decap-cms@3.1.0-beta.5/dist/decap-cms.js"></script>
    <script>
    CMS.registerPreviewStyle("../assets/style.css");

    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var pageTitle = h('h2', {}, entry.getIn(['data', 'title']));
        if (pageTitle === 'Home') {
          pageTitle = h('h1', {}, 'Nushin Rashidian');
        }
        return h('div', {"className": "content"},
          pageTitle,
          h('div', {}, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewTemplate("pages", PostPreview);
    </script>
  </body>
</html>
